<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Delius|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Scrivo</title>
  </head>
  <body>
        <div id="app-container" class="bg">
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <div class="navbar-header">
                  <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button> -->
                  <a class="navbar-brand" href="#">Scrivo<sup>beta</sup></a>
                </div>
              </div><!-- /.container-fluid -->
            </nav>
            <div class="container-fluid main-content">
                <div class="row flex-row">
                    <div class="col-md-3 col-md-offset-3">
                        <h2>Game Code</h2>
                        <div class="game-code round-colored-container">BJKWPTQ</div>
                        <div>
                        <h2>Profile</h2>
                            <form class="form round-container">
                                <div class="form-group">
                                    <input type="text" class="form-control" maxlength="12" id="nickname" name="nickname" placeholder="Your name" />
                                    <button class="btn btn-lg btn-success btn-group-justified">Ready ?</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h2>Players Joined</h2>
                        <ul class="players-list round-colored-container">
                            <li>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true" title="Ready!"></span>
                                <span class="nickname">Alpaca15234</span>

                            </li>
                            <li>
                                <span class="glyphicon glyphicon-time" aria-hidden="true" title="Not ready"></span>
                                <span class="nickname">Unicorn6273</span>
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true" title="Ready!"></span>
                                <span class="nickname">Hippo65228</span>

                            </li>
                            <li>
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true" title="Free spot"></span>
                                <span class="nickname">-- Free spot --</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
